<html>

<head>
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link
        href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@600&family=Inter:wght@700&family=Roboto:wght@400;900&family=Smythe&family=Source+Sans+3:wght@700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="container">
        <header>
            <div class="header-text">
                <h3>Find your film </h3>
                <h4>My Watchlist</h4>
            </div>

            <form>
                <i id="search-icon" class="fa-solid fa-magnifying-glass"></i>
                <input type="search" id="mySearch" name="title" placeholder="Blade Runner" style="color: whitesmoke">
                <button id="search-button" type="search-button">Search</button>
            </form>
        </header>
        <main>
            <div class="main-section">
                <img class="start-exploring-img" src="Icon.png">
                <h4 class="start-exploring">Start exploring</h4>
            </div>
            <div class="found-list-of-movies">

            </div>

        </main>
        <script src="index.js"></script>
    </div>
</body>

</html>
